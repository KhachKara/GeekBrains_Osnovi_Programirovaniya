<script type="text/javascript">

do{
alert("ЗАДАНИЕ УРОК 11" + "\n" + "\n" + "*В стимуляторе генерировать тип результата: черное, красное или зеро (например: 1, 0, -1 )" + "\n" + "\n" + "*Запустить симулятор 1 000 000 раундов." + "\n" + "\n" + "*Узнать, какое максимальное число раундов подряд выподало красное." + "\n" + "\n" + "Черное: -1" + "\n" + "Красное: 1" + "\n" + "Зеро: 0" + "\n" + "\n" + "Раунды: вводит пользователь." + "\n" + "\n" + "Количество выпавших: ?");

var Red = '1';
var Zero = '0';
var Black = '-1';
var arrRezultat = [];
var Raunds = 0;
var	arrRed = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];	//Красные цифры
var	arrBlack = [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35];	//Чёрные цифры
var arrKolRed = [];		//Количество красных цифр

var arrKolZero = [];		//Количество зеро
var KolOne = 0;
var KolZero = 0;
var KolMinOne = 0;
var stop = "да";

Raunds = prompt("Введите количество раундов!");

for(var i=0; i<Raunds; i++){
	arrRezultat.push(Math.round(Math.random() * 36));
	Raunds; 
}

for(var i=0; i<arrRezultat.length; i++){
	for(var j=0; j<arrRed.length; j++){
		if(arrRezultat[i] == arrRed[j]){
			KolOne++;
		}
	}
}

for(var i=0; i<arrRezultat.length; i++){
		if(arrRezultat[i] == 0){
			KolZero++;
		}
}

for(var i=0; i<arrRezultat.length; i++){
	for(var j=0; j<arrBlack.length;j++){
		if(arrRezultat[i] == arrBlack[j]){
			KolMinOne++;
		}
	}
}

alert(arrRezultat + "\n" + "\n" + "Всего: " + Raunds + " шт." + "\n" + "Красные: " + KolOne + " шт." + "\n"  + "Зеро: " + KolZero + " шт." + "\n" + "Черные: "  + KolMinOne + " шт.");
} while(stop == prompt("Продолжить?" + "\n" + "Для продолжении наберите 'да'."));

</script>
