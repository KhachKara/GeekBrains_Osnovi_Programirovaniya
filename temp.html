<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Название документа</title>
</head>
<body>
 
  <p>Псевдослучайное число в диапазоне от 1 до 10.</p>
  <div id="test"></div>
  <script>
    var x;
    for(var i = 0; i < 10; i++) {
      x = document.getElementById('test');
      x.innerHTML += Math.floor(Math.random() * 10 + 1) + '<br>';
    }
  </script>
 
</body>
</html>
