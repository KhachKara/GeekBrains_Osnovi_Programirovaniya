<meta charset="utf-8">
<script type="text/javascript">

	var Chislo1, Chislo2, Summa;		 	//Число 1 и 2 случайные числа,
	var Otvet;								//summa-сумма этих чисел, Otvet-число 
	 										//вводимое пользователем 
	var KolPrOtv = 0, KolPop = 0;			//KolPrOtv-количество правильных
											//ответов, KolPop-количество попыток 
	var Finish;								//Finish - слово которое останавливает
											//игру и выдает отчет. 

	alert("РАЗМИНКА ДЛЯ МОЗГОВ!");
	do{										//начало цикла
		alert("ЧЕМУ РАВНА СУММА ЧИСЕЛ?");
		
		//источник информации http://www.puzzleweb.ru/javascript/math_random.php
		Chislo1=Math.floor(Math.random() * 100 + 1);	
		Chislo2=Math.floor(Math.random() * 100 + 1);

		Summa=Chislo1+Chislo2;		//получаем сумму случайных чисел
		
		alert("Число-1 = " + parseInt(Chislo1) + "\n" + "Число-2 = " + parseInt(Chislo2) + "\n"+"Сумма двух чисел рвно?")
		Otvet = prompt(parseInt(Otvet));
		
		if(Otvet == Summa){			//сравниваем ответ пользователя с суммой чисел
			alert("Супер!");
			KolPrOtv ++;			//приращиваем количество правильных ответов
			KolPop ++;				//приращиваем количество попыток
			} else {
			alert("НЕ ВЕРНО!" + "\n" + "Правидьный ответ! " + "\n" + parseInt(Chislo1) + " + " + parseInt(Chislo2) + " = " + parseInt(Summa));
			alert("Ваш ответ " + parseInt(Otvet) + "\n" + "Может повезет в другой раз!");
			KolPop ++;				//приращиваем количество попыток
		}
		
		alert("Хотите продолжить игру?" + "\n" + "Для продолжении игры введите слово 'да'" + '\n' + "Для завершении игры введите любую букву");
		Finish = prompt();			//пользователь вводит ответ, продолжать или нет
		Otvet = '';					//опусташаем переменную Otvet
	} while (Finish == 'да');		//конец цикла

		alert("Количество попыток - " + parseInt(KolPop) + "\n" + "Количество правильных ответов - " +  parseInt(KolPrOtv) + "\n" + "СПАСИБО ЗА ИГРУ!");
</script>>
